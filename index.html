---
layout: layout
title: Blog Title
---
{% for post in site.posts %}
<article>
	<header>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %e, %Y" }}</time>
	</header>
	{{ post | only_first_p }}
	<p class="readmore"><a href="{{ post.url }}">Read more...</a></p>
</article>
{% endfor %}
